<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-top"></div>
      <div class="calculator-middle">
        <div class="calculator-middle-screen"></div>
        <p class="calculator-middle-screen-paragraph"></p>
      </div>
      <div class="calculator-bottom">
        <button type="button" class="calculator-bottom-button calculator-bottom-button-number" value="7">7</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-number" value="8">8</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-number" value="9">9</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-delete">DEL</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-number" value="4">4</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-number" value="5">5</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-number" value="6">6</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-math-operator" value="+">+</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-number" value="1">1</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-number" value="2">2</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-number" value="3">3</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-math-operator" value="-">-</button>
        <button type="button" class="calculator-bottom-button">.</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-number" value="0">0</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-math-operator" value="/">/</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-math-operator" value="*">x</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-reset">RESET</button>
        <button type="button" class="calculator-bottom-button calculator-bottom-button-equal">=</button>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
